    <script>
        const api_url = 'https://api.escuelajs.co';
        const name = document.getElementById('name');
        const price = document.getElementById('price');
        const category = document.getElementById('category');
        const quantity = document.getElementById('quantity');
        const description = document.getElementById('description');
        let limit = 7;
        let offset = 0;


        // fetch data from api 
        const fetchData = async () => {
            try {
                const url = `https://api.escuelajs.co/api/v1/products?offset=${offset}&limit=${limit}`;
                const res = await fetch(url);

                if (!res.ok) {
                    throw new Error("network error...!");
                }

                const data = await res.json();
                // console.log(data)

                renderProduct(data);
            } catch (error) {
                console.log(error);
            }
        };

        fetchData();

        document.getElementById("nextBtn").addEventListener("click", () => {
            offset += limit;
            fetchData();
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            offset = Math.max(0, offset - limit); // avoid negative
            fetchData();
        });
        // end of fetch data from api 

        // render product function 
        const renderProduct = (products) => {
            let tr = '';
            let ele = document.getElementsByClassName('totalProducts');

            Array.from(ele).forEach(item => {
                item.innerText = products.length;
            });

            if (products.length > 0) {
                products.forEach(item => {
                    tr += `
                    <tr class="border-b dark:border-gray-700">
                        <td class="px-4 py-3">${item.id}</td>
                        <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            ${item.title}    
                        </th>
                        <td class="px-4 py-3">${item.category.name}</td> 
                        <td class="px-4 py-3">${item.price}$</td>
                        <td class="px-4 py-3">
                            <p title="${item.description}" 
                                style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${item.description}
                            </p>
                        </td>
                        <td class="px-4 py-3 flex items-center ">
                            <button onclick="openUpdateModel(${item.id})" 
                                    type="button" 
                                    class="bg-blue-700 w-[80px] me-3 text-white rounded-md px-2 py-1 font-semibold hover:bg-blue-300 hover:text-black hover:cursor-pointer"
                            >
                                Edit
                            </button> 
                            <button onclick="deleteProd(${item.id})" class="bg-red-700 w-[80px] text-white rounded-md px-2 py-1 font-semibold hover:bg-red-300 hover:text-black hover:cursor-pointer">Delete</button>
                        </td>
                    </tr>
                `;
                });

                tbody.innerHTML = tr;
            }
        };
        // end of render product function

        // create product func
        const postProduct = async () => {

            let payload = {
                "title": name.value,
                "price": Number(price.value),
                "description": description.value,
                "categoryId": Number(category.value),
                "images": ["https://www.shutterstock.com/image-photo/kyiv-ukraine-may-12-close-600nw-2325559439.jpg"]
            }

            const res = await fetch(`https://api.escuelajs.co/api/v1/products/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {

                tbody.innerText = '';
                fetchData();

                Swal.fire({
                    icon: "success",
                    title: "Your product has been saved",
                    showConfirmButton: false,
                    timer: 1000
                });
            }
        }
        // end of create product func

        // update 
        async function openUpdateModel(id) {
            try {
                const closeUM = document.getElementById('closeUpdateModel');
                closeUM.style.display = 'block';

                const editPid = document.getElementById('editPid');
                const editName = document.getElementById('editName');
                const editQty = document.getElementById('editQty');
                const editPrice = document.getElementById('editPrice');
                const editCategory = document.getElementById('editCategory');
